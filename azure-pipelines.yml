# first pipeline
# azure-pipelines.yml (ejemplo Node.js)
trigger:
  branches:
    include:
      - main

pr:
  branches:
    include:
      - '*'         # ejecuta CI para PRs (validaci√≥n)

pool:
  vmImage: 'ubuntu-latest'

variables:
  nodeVersion: '18.x'
  webAppName: '$(webAppName)'        # define en Library o pipeline variables
  azureSubscription: 'MiAzureSub'    # nombre del Service Connection

stages:
- stage: Build
  displayName: Build & Test
  jobs:
  - job: build
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '$(nodeVersion)'
      displayName: 'Use Node.js'

    - script: npm ci
      displayName: 'npm ci'

    - script: npm test
      displayName: 'Run tests'

    - script: npm run build
      displayName: 'Build'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(System.DefaultWorkingDirectory)/dist'
        ArtifactName: 'drop'
      displayName: 'Publish artifact'

    - task: Checkmarx AST@3
      inputs:
        CheckmarxService: 'juiceshop-connection'
        projectName: '$(Build.Repository.Name)'
        branchName: '$(Build.SourceBranchName)'
        tenantName: 'nfr_lugapel-ast'








